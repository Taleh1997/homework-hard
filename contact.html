    <link rel="stylesheet" href="./assets/contact.css" />

      href="./images/images (2).jpeg"

  <body>
    <!-- header started -->
    <header class="head">
      <a href="#" class="name">Taleh</a>
      <nav class="nav">
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/about.html" target="_blank">About</a>

            >

    </header>
    <!-- header finished -->
    <main>
      <div class="main-general">
        <div class="left">
          <h1>Contact</h1>
          <hr />
          <section>
          <form action="">
            <label for="name" class="labels">Name</label> <br> 
            <input type="text" id="name" placeholder="Taleh Huseynov" class="text"> <br> 
            <label for="email" class="labels">Email</label> <br> 
            <input type="email" name="" id="email" placeholder="example@mail.ru" class="text"> <br>
            <label for="Message" class="labels">Message</label> <br> 
            <textarea name="" id="Message" cols="75" rows="12" class="text1"></textarea> <br> 
            <button class="button">Submit</button>
        </section>
          </form>
        </div>
        <aside class="aside">
          <h2>Connect with Me</h2>
          <hr />
          <div class="social">
            <img
              class="imgs"
              src="./images/github-6980894_1280.webp"
              alt="github-logo"
            />
            <img
              class="imgs"
              src="./images/LinkedIn_logo_initials.png"
              alt="linkedln logo"
            />
            <img
              class="imgs"
              src="./images/768px-Stack_Overflow_icon.svg.png"
              alt="stack logo"
            />
          </div>
        </aside>
      </div>
    </main>

    <!-- footer started -->
